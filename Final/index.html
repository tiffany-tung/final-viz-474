<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
body { font: 12px Arial;}
path1 { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
path2 { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}
.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
}
</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Set the ranges
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);
var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);
// Define the line
var valueline1 = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.wageGapWomen); });
    
var valueline2 = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.wageGapMen); });
    
var valueline3 = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.fullTimeWomen); });
    
var valueline4 = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.fullTimeWomen); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
// Get the data
d3.csv("FinalDataSet.csv", function(error, data) {
    data.forEach(function(d) {
        d.year = d.year;
        d.wageGapWomen = d.wageGapWomen;
        d.fullTimeWomen = d.fullTimeWomen;
        d.wageGapMen = d.wageGapMen;
        d.fullTimeMen = d.fullTimeMen;
    });
    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.year; }));
    y.domain([0, d3.max(data, function(d) { return d.wageGapWomen; })]);
    // Add the valueline path.
    svg.append("path1")
        .attr("class", "line")
        .attr("d", valueline1(data));
        console.log(valueline1(data));
    // Add the scatterplot
    svg.selectAll("dot")
        .data(data)
      .enter().append("circle")
        .attr("r", 3)
        .attr("cx", function(d) { return x(d.year); })
        .attr("cy", function(d) { return y(d.wageGapWomen); });
    // // Add the valueline path.
    // svg.append("path2")
    //     .attr("class", "line")
    //     .attr("d", valueline2(data));
    // // Add the scatterplot
    // svg.selectAll("dot")
    //     .data(data)
    //   .enter().append("circle")
    //     .attr("r", 3)
    //     .attr("cx", function(d) { return x(d.year); })
    //     .attr("cy", function(d) { return y(d.wageGapMen); });
    // // Add the valueline path.
    // svg.append("path3")
    //     .attr("class", "line")
    //     .attr("d", valueline3(data));
    // // Add the scatterplot
    // svg.selectAll("dot")
    //     .data(data)
    //   .enter().append("circle")
    //     .attr("r", 3)
    //     .attr("cx", function(d) { return x(d.year); })
    //     .attr("cy", function(d) { return y(d.fullTimeWomen); });
    // // Add the valueline path.
    // svg.append("path4")
    //     .attr("class", "line")
    //     .attr("d", valueline4(data));
    // // Add the scatterplot
    // svg.selectAll("dot")
    //     .data(data)
    //   .enter().append("circle")
    //     .attr("r", 3)
    //     .attr("cx", function(d) { return x(d.year); })
    //     .attr("cy", function(d) { return y(d.fullTimeMen); });
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
});
</script>
</body>
